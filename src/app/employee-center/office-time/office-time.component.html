<div class="container">
    <form [formGroup]="officeTimeForm" (ngSubmit)="onSubmit()">
        <h1>Office Timings</h1>
        <div class="row mt-5">
            <div class="col-sm-4">
                <h3>From Time</h3>
                <ngb-timepicker formControlName="fromTime"></ngb-timepicker>
                <div *ngIf="fromTime.hasError('tooEarly')">early</div>
            </div>
            <div class="col-sm-4">
                <h3>To Time</h3>
                <ngb-timepicker formControlName="toTime"></ngb-timepicker>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3 col-md-7">
                <button class="btn btn-block btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
