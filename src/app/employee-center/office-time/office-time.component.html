<div class="container d-flex  flex-column align-items-center ">
   
    <form [formGroup]="officeTimeForm" (ngSubmit)="onSubmit()" >
        <div class="form-row">
                <h3 class="bg-secondary rounded w-100 p-4 my-3 text-light text-center">Office Timings</h3>
        </div>
        <div class="form-row form-width">
            <div
                class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  pr-lg-5 d-flex justify-content-center justify-content-md-end">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h3>From Time</h3>
                    </label>
                    <ngb-timepicker formControlName="fromTime"></ngb-timepicker>
                    <div *ngIf="fromTime.hasError('tooEarly')">early</div>
                </div>
            </div>
            <div
                class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-lg-5 d-flex justify-content-center justify-content-md-start">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <h3>To Time</h3>
                    </label>
                    <ngb-timepicker formControlName="toTime"></ngb-timepicker>
                    <div *ngIf="fromTime.hasError('tooEarly')">early</div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8"></div>
        </div>
        <div class="d-flex justify-content-center ">
            <div class="form-width">
                <div *ngIf="fromTime.hasError('invalidHours')">
                    <ngb-alert [dismissible]="false" class="text-center ">
                        <strong>Warning!</strong>These are Invalid Office Hours. Valid From Time 09:00 AM to 11:00
                        AM
                    </ngb-alert>
                </div>
                <div *ngIf="toTime.hasError('invalidHours')">
                    <ngb-alert [dismissible]="false" class="text-center">
                        <strong>Warning!</strong>These are Invalid Office Hours. Valid To Time 08:00 PM to 10:00 PM
                    </ngb-alert>
                </div>
                <div *ngIf="toTime.hasError('lessThanFrom')">
                    <ngb-alert [dismissible]="false" class="text-center " [type]="'danger'">
                        <strong>Warning!</strong>To Time Cannot Be Less Than From Time
                    </ngb-alert>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center ">
            <button class="btn btn-primary submit-btn " [disabled]="!officeTimeForm.valid">Submit</button>
        </div>
    </form>
</div>
